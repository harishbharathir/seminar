services:
  - type: web
    name: hall-scheduler
    env: node
    buildCommand: npm install && npm run build:client && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000